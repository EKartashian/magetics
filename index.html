<!DOCTYPE html>
<html lang="en">
<head>

            </div>


        <div class="header__search">
            <span class="header__search-icon" onclick="show()"><i class="fas fa-search"></i></span>

        <div class="header__comment"><a href="#"><i class="fas fa-comment-alt"></i></a></div>

    </div>

</header>
  
<nav class="menu">
    <div class="menu__containter">
        <div class="menu__wrapper">

        </div>

            <ul>
                <li><a href="#">link a</a></li>
                <li><a href="#">link b</a></li>

                <li><a href="#">link z</a></li>
            </ul>
        </div>
    </div>
</nav>

<section class="main">
    <div class="main__container">

         <div class="main__column-left">
            <div class="main__column-title">Activity</div>
            <div class="main__column-link"><a href="#">All updates</a><i class="fas fa-angle-down"></i></div>
        </div>

        <div class="main__column-right">
            <div class="main__column-title">Vehicles</div>
            <div class="main__column-links">
                <div class="main__column-list"><a href="#"><i class="fas fa-list-ul"></i></a></div>
                <div class="main__column-map"><a href="#"><i class="fas fa-map"></i></a></div>
            </div>
        </div>

    </div>
</section>



<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="main.js"></script>

</html>
